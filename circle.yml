# configuration for circleci.com
machine:
    environment:
        XCODE_SCHEME: edX
        XCODE_WORKSPACE: edX.xcworkspace
    xcode:
        version: "6.3.1"
dependencies:
    pre:
        - brew install caskroom/cask/brew-cask
        - brew tap caskroom/versions
        - brew cask install java7
test:
    override:
        - xctool -workspace edX.xcworkspace -scheme edX -sdk iphonesimulator test
